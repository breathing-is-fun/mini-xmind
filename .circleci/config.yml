version: 2

references:
  container_config: &container_config
    docker:
      - image: circleci/node:10.0.0
    working_directory: ~/mini-xmind

  attach_workspace: &attach_workspace
    attach_workspace:
      at: ~/mini-xmind

jobs:
  setup:
    <<: *container_config
    steps:
      - checkout
      - run: node -v
      - run: npm -v
      - run: npm install
      - run:
          command: |
            set +eo
            npm ls
            true
      - persist_to_workspace:
          root: ~/mini-xmind
          paths:
            - node_modules
  lint:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run lint
  test:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm test
  dist:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run: npm run build
      - run: node ./scripts/dist.test.js
      - persist_to_workspace:
          root: ~/mini-xmind
          paths:
            - dist
  test_dist:
    <<: *container_config
    steps:
      - checkout
      - *attach_workspace
      - run:
          command: npm test -- -w 1
          environment:
            LIB_DIR: dist

workflows:
  version: 2
  build:
    jobs:
      - setup
      - dist:
          requires:
            - setup
      - test_dist:
          requires:
            - dist
      - test:
          requires:
            - setup
      - lint:
          requires:
            - setup

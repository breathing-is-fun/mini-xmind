name: test

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: cache node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package.json') }}

      - name: install
        run: npm install

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: restore cache from node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package.json') }}

      - name: check
        run: npm run lint

    needs: setup

  compile:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: restore cache from node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package.json') }}

      - name: cache lib
        uses: actions/cache@v1
        with:
          path: lib
          key: lib-${{ hashFiles('**/package.json') }}

      - name: cache es
        uses: actions/cache@v1
        with:
          path: es
          key: es-${{ hashFiles('**/package.json') }}

      - name: compile
        run: npm run compile

      - name: dist
        run: npm run dist

    needs: setup

  case:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: cache coverage
        uses: actions/cache@v1
        with:
          path: coverage
          key: coverage-${{ hashFiles('**/package.json') }}

      - name: restore cache from node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package.json') }}

      - name: check for site
        run: npm run build

      - name: test with reporting coverage
        run: npm run codecov

      - name: restore cache from lib
        uses: actions/cache@v1
        with:
          path: lib
          key: lib-${{ hashFiles('**/package.json') }}

      - name: restore cache from es
        uses: actions/cache@v1
        with:
          path: es
          key: es-${{ hashFiles('**/package.json') }}

      - name: check for lib
        run: npm run test:lib

      - name: check for es
        run: npm run test:es

      - name: upload coverage to codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

    needs: compile
